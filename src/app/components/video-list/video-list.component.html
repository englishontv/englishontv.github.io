<div class="video-list" style="border: 4px solid #6B47ED; border-radius: 10px; background-color: #ff4d4b;">
  <div class="header" style="background-color: #6B47ED; height: 60px; margin-left: 0; margin-right: 0; margin-top: 0;">
    <h2 class="title" style="font-family: 'Rightgrotesk webfont',sans-serif; font-weight: 500; color: white;  margin-top: 0; font-size: 22px; margin-left: 20px;">Next Channel</h2>
    <p  class="title" style="font-family: 'Rightgrotesk webfont',sans-serif; font-weight: 500; color: white;  margin-top: 0; font-size: 22px; margin-right: 20px;">
      <span>
        Play Next
      </span>
      <mat-slide-toggle (change)="onChange()" [checked]="playNext" aria-label="Enable autoplay"></mat-slide-toggle>
    </p>
  </div>
  <mat-nav-list class="list">
    <a style="color: white;"
      mat-list-item
      class="list-item"
      *ngFor="let video of videoList; let i = index"
      [ngClass]="{ active: video.selected }"
      (click)="playIt(i)"
    >
      <i class="material-icons">play_arrow</i>
      {{ video.name }}
    </a>
  </mat-nav-list>
</div>
